<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Seasonal Flavors</title>
</head>
<body>
    <h1>Seasonal Flavors</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Flavor Name" required>
        <input type="text" name="season" placeholder="Season" required>
        <button type="submit">Add Flavor</button>
    </form>
    <ul>
        {% for flavor in flavors %}
            <li>{{ flavor.name }} ({{ flavor.season }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
